<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="245.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geogebraでグラフを動かそう</title>
</head>
<body>
    <h2>Geogebraでグラフを動かそう</h2>
    <div class="contents-item">
    <h3>図形と方程式</h3>
        <a href="https://www.geogebra.org/m/e4hxxuwj">・定点を通る直線（クリアー例題44）</a><br>
        <a href="https://www.geogebra.org/m/sm2tvdfb">・直線群の問題</a><br>
                
    <h3>2次関数(数学Ⅰ)</h3>
        <a href="https://www.geogebra.org/m/w9uwjxbk">・y=ax&sup2;</sup>のグラフ</a><br>
        <a href="https://www.geogebra.org/m/afzk34ry">・上下に動くグラフ</a><br>
        <a href="https://www.geogebra.org/m/mhkbbzk2">・左右に動くグラフ</a><br>
        <a href="https://www.geogebra.org/m/nbm6nams">・上下左右に動くグラフ</a><br>
        <a href="https://www.geogebra.org/m/qmvb7us2">・上下に動く放物線の最大値を求める</a><br>
        <a href="https://www.geogebra.org/m/pxcpe3n7">・最小値の最大値を求める</a><br>
        <a href="https://www.geogebra.org/m/cszfzjap">・定義域の片側が動く</a><br>
        <a href="https://www.geogebra.org/m/dbwqtcsm">・放物線が左右に動く</a><br>
        <a href="https://www.geogebra.org/m/tfunaky8">・定義域の幅が一定</a>
    </div>
</body>
</html>
