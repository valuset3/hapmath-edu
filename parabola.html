    <h2>Geogebraでグラフを動かそう</h2>
    <div class="contents-item">
        <a href="https://www.geogebra.org/m/w9uwjxbk">y=ax^2のグラフ</a><br>
        <a href="https://www.geogebra.org/m/afzk34ry">上下に動くグラフ</a><br>

        <a href="https://www.geogebra.org/m/cszfzjap">定義域の片側が動く</a><br>
        <a href="https://www.geogebra.org/m/dbwqtcsm">放物線が左右に動く</a><br>
